<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>NODE FARM</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: "Nunito Sans", sans-serif;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      }

      h1 {
        font-family: "Megrim", sans-serif;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      h1::before {
        content: "";
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .btn:link,
      .btn:visited {
        font-size: 1.5rem;
        margin: auto;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #555;
        background-color: white;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
      }

      .btn:hover,
      .btn:active {
        background-color: #79e17b;
      }

      .add-product {
        margin-top: 4rem;
        padding: 1rem;
        font-weight: 600;
        border: 1px solid yellow;
        border-radius: 100px;
        font-size: 2rem;
        transition: all 0.3s;
      }

      .add-product:hover {
        transform: translateY(-1.2rem);
        box-shadow: 15px 15px 20px black;
      }

      .add-product:active {
        transform: translateY(-0.7rem);
        box-shadow: 10px 10px 20px black;
      }

      .product__back:link,
      .product__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        display: flex;
        align-items: center;
      }

      .form {
        margin-top: 5rem;
        text-align: center;
      }

      .property {
        margin-bottom: 2rem;
      }

      .head {
        font-size: 3rem;
      }

      .input {
        border-radius: 100px;
        width: 40%;
        height: 4rem;
        padding: 2rem;
        font-size: 3rem;
      }

      #proDesc {
        padding: 2rem;
        font-size: 3rem;
      }

      .forId {
        text-align: center;
        margin-top: 5rem;
        font-size: 5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="/overview" class="btn product__back">
        <span class="emoji-left">ðŸ‘ˆ</span>Back
      </a>
      <h1>ðŸŒ½ Node Farm ðŸ¥¦</h1>
      <h1>Remove a Product from display</h1>
      <form action="/removeProduct" method="post" class="form">
        <div class="property">
          <label for="product_name" class="head">ID of the Product : </label>
          <input
            class="input"
            type="number"
            name="product_id"
            placeholder="Name of the product"
          />
        </div>

        <button type="submit" class="add-product">Remove Product</button>
      </form>
    </div>
  </body>
</html>
